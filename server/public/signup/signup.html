<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/assest/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93d9da944e.js" crossorigin="anonymous"></script>
    <title>Live Chat</title>
    <link rel="stylesheet" href="signup/style.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" class="menu-icon" />
      <span class="hamburger"></span>
      <nav>
        <div class="brand">
          <a href="/"> Live Chat</a>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="/">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a href="/contact">Contact Us</a>
          </li>
        </ul>

        <div class="buttons">
          <a class="signin" href="/#form">Sign In</a>
          <a class="signup" href="/sign-up">Sign Up</a>
        </div>
      </nav>
    </header>
    <main>
        <div class="context">
          <form id="form">
            <h3>Sign Up</h3>
            <hr>
            <p id="err" class="err"><span></span><i id="err-close" class="fas fa-times close-err"></i></p>
            <p>Email</p>
            <input id="email" type="email" required>
            <p>Full Name</p>
            <input id="name" type="text" required>
            <p>Password</p>
            <input id="password" type="password" autocomplete="off" required>
            <button id="submit-button" type="submit"> Sign Up</button>
          </form>
          <form id="form2" style="display: none;">
            <h3>Activation</h3>
            <hr>
            <p id="info" class="info"><span></span><i id="info-close" class="fas fa-times close-info"></i></p>
            <p id="err2" class="err"><span></span><i id="err-close" class="fas fa-times close-err"></i></p>
            <p>Activation Code</p>
            <input id="activation-code" type="text" required>
            <button id="activation-button" type="submit">Activate Account</button>
          </form>
        </div>
    </main>

    <footer>
        <div class="footer-list">
            <a class="footer-list-item" href="/">Home</a>
            <a class="footer-list-item" href="/about">About Us</a>
            <a class="footer-list-item" href="/contact">Contact Us</a>
            <a class="footer-list-item" href="https://github.com/mfakyol">Github</a>
        </div>
        <div class="creator-container">
            Creator: <a class="creator" href="/">@mfakyol</a>
        </div>
    </footer>
    <script src="signup/app.js"></script>
  </body>
</html>
