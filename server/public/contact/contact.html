<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/assest/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" class="menu-icon" />
      <span class="hamburger"></span>
      <nav>
        <div class="brand">
          <a href="/"> Live Chat</a>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="/">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a href="/contact">Contact Us</a>
          </li>
        </ul>

        <div class="buttons">
          <a class="signin" href="/#form">Sign In</a>
          <a class="signup" href="/sign-up">Sign Up</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="context">
        <form id="form">
          <h3>Contact Us</h3>
          <hr />
          <p id="err" class="err">
            <span></span><i id="err-close" class="fas fa-times close-err"></i>
          </p>
          <p>Email</p>
          <input id="email" type="email" required />
          <p>Name</p>
          <input id="name" type="text" required />
          <p>Subject</p>
          <input id="subject" type="text" required />
          <p>Content</p>
          <textarea
            id="text"
            type="text"
            autocomplete="off"
            required
          ></textarea>
          <button id="submit-button" type="submit">Sign In</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-list">
          <a class="footer-list-item" href="/">Home</a>
          <a class="footer-list-item" href="/about">About Us</a>
          <a class="footer-list-item" href="/contact">Contact Us</a>
          <a class="footer-list-item" href="https://github.com/mfakyol">Github</a>
      </div>
      <div class="creator-container">
          Creator: <a class="creator" href="/">@mfakyol</a>
      </div>
  </footer>
  </body>
</html>
